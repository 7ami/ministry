{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block title %}Raahat - Register{% endblock %}

{% block content %}
    <div class="orders">
        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-10 mt-4 ml-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="box-title">Sign Up </h1>
                    </div>
                    <div class="card-body">
                        <form method="post" novalidate enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|crispy }}
    {#                        {% include 'includes/forms.html' %}#}
                            <button type="submit" class="btn btn-success btn-block">Create Account</button>
                        </form>
                    </div>
                </div> <!-- /.card -->
            </div>  <!-- /.col-lg-8 -->
            {% comment %}<div class="col-lg-5 mt-4 ml-0">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <!-- <h4 class="box-title">Chandler</h4> -->
                                <div class="calender-cont widget-calender">
                                    <div id="calendar"></div>
                                </div>
                            </div>
                        </div><!-- /.card -->
                    </div>
                </div>
            </div> <!-- /.col-md-4 -->{% endcomment %}
        </div>
    </div>
{% endblock %}
